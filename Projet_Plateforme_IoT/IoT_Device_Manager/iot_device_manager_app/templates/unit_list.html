<!DOCTYPE html>
<html>
<head>
    <title>Unit List</title>
</head>
<body>
    <h1>Unit List</h1>
    <a href="{% url 'unit_create' %}">Add Unit</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for unit in units %}
        <tr>
            <td>{{ unit.id }}</td>
            <td>{{ unit.name }}</td>
            <td>
                <a href="{% url 'unit_detail' unit.pk %}">View</a>
                <a href="{% url 'unit_update' unit.pk %}">Edit</a>
                <a href="{% url 'unit_delete' unit.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
